<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Code Gist Screening Widget</title>
</head>

<body>
  <h1>Some Sample Website</h1>

  <!-- Widgit HTML -->
  <div id="widget">
    <h3>Register Student</h3>
    <form id="student-form" novalidate>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name...">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email...">
      </div>
      <div>
        <label for="level">Level:</label>
        <select name="levels" id="levels">
          <option hidden disabled selected value='default'>- Select A Level -</option>
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <div id="search-filter">
      <label for="Search">Search Students:</label>
      <input type="text" id="search-input" placeholder="Enter Student Name...">
    </div>
    <div id="table-wrap">
      <div id="scroll">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Level</th>
              <th>Modify</th>
            </tr>
          </thead>
          <tbody id="student-table"></tbody>
        </table>
      </div>
    </div>
    <hr id="end">
    <h5>Copyright &copy; 2020 S.T.W. All Rights Reserved</h5>
  </div>
  <!-- Widget Script -->
  <script src="app.js"></script>
  <!-- End of Widget HTML -->
</body>

</html>
